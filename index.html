<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 粒子手势交互系统</title>
    <style>
        :root {
            --glass-bg: rgba(20, 20, 20, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #00ff88;
        }
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; color: white; }
        
        /* 隐藏的视频元素，用于MediaPipe输入 */
        #input_video { display: none; }
        
        /* 画布 */
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

        /* UI 面板 */
        #ui-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 260px;
            padding: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            z-index: 10;
            transition: transform 0.3s;
        }

        h2 { margin: 0 0 15px 0; font-size: 16px; letter-spacing: 1px; color: var(--accent); text-transform: uppercase; }

        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 12px; margin-bottom: 5px; color: #aaa; }

        /* 形状选择器 */
        .shape-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .shape-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid transparent;
            color: white;
            padding: 8px 0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        .shape-btn:hover { background: rgba(255,255,255,0.1); }
        .shape-btn.active { border-color: var(--accent); background: rgba(0, 255, 136, 0.1); }

        /* 颜色选择器 */
        input[type="color"] {
            width: 100%; height: 35px; border: none; padding: 0; background: none; cursor: pointer;
        }

        /* 状态指示器 */
        #status-bar {
            margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1);
            font-size: 12px; display: flex; align-items: center; justify-content: space-between;
        }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: #ff4444; box-shadow: 0 0 5px #ff4444; }
        .dot.active { background: #00ff88; box-shadow: 0 0 5px #00ff88; }

        /* 全屏按钮 */
        .fs-btn {
            position: absolute; bottom: 20px; right: 20px;
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            color: white; padding: 10px 15px; border-radius: 8px; cursor: pointer; z-index: 10;
            backdrop-filter: blur(5px);
        }
        .fs-btn:hover { background: rgba(255,255,255,0.1); }

        /* 加载遮罩 */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 99; display: flex; flex-direction: column;
            justify-content: center; align-items: center; transition: opacity 0.5s;
        }
        .spinner { width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top: 20px; color: #666; font-size: 12px;">正在加载 AI 模型与 3D 引擎...</p>
    </div>

    <video id="input_video"></video>

    <div id="canvas-container"></div>

    <div id="ui-panel">
        <h2>粒子控制台</h2>
        
        <div class="control-group">
            <label>目标模型</label>
            <div class="shape-grid">
                <button class="shape-btn active" onclick="setShape('heart')">爱心</button>
                <button class="shape-btn" onclick="setShape('flower')">花朵</button>
                <button class="shape-btn" onclick="setShape('saturn')">土星</button>
                <button class="shape-btn" onclick="setShape('buddha')">佛像</button>
                <button class="shape-btn" onclick="setShape('fireworks')">烟花</button>
                <button class="shape-btn" onclick="setShape('sphere')">球体</button>
            </div>
        </div>

        <div class="control-group">
            <label>粒子颜色</label>
            <input type="color" id="color-picker" value="#00ff88">
        </div>

        <div id="status-bar">
            <span id="gesture-text">等待手势...</span>
            <div class="dot" id="status-dot"></div>
        </div>
    </div>

    <button class="fs-btn" onclick="toggleFullScreen()">⛶ 全屏模式</button>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.128.0/build/three.module.js';
        import { Hands } from 'https://unpkg.com/@mediapipe/hands/hands.js';
        import { Camera } from 'https://unpkg.com/@mediapipe/camera_utils/camera_utils.js';

        // --- 全局变量 ---
        let scene, camera, renderer, particles, geometry;
        let positions = []; // 当前位置
        let currentTarget = []; // 目标形状位置
        const particleCount = 15000;
        let handExpansion = 1.0; // 手势控制的缩放系数
        let targetColor = new THREE.Color(0x00ff88);
        
        // --- 1. 初始化 Three.js 场景 ---
        function initScene() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.002);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 30;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            // 创建粒子系统
            geometry = new THREE.BufferGeometry();
            const posArray = new Float32Array(particleCount * 3);
            
            // 初始随机分布
            for(let i=0; i<particleCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 100;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

            const material = new THREE.PointsMaterial({
                size: 0.15,
                color: targetColor,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending,
                sizeAttenuation: true
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            // 初始化位置数据
            positions = posArray;
            generateShape('heart'); // 默认形状

            // 监听窗口大小
            window.addEventListener('resize', onWindowResize);
            
            // 颜色监听
            document.getElementById('color-picker').addEventListener('input', (e) => {
                particles.material.color.set(e.target.value);
            });

            animate();
        }

        // --- 2. 形状生成算法 ---
        function getPointOnHeart(t) {
            // 参数方程生成爱心
            let x = 16 * Math.pow(Math.sin(t), 3);
            let y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
            let z = 0;
            return {x: x * 0.5, y: y * 0.5, z: z};
        }

        function getPointOnSphere() {
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos((Math.random() * 2) - 1);
            const r = 10;
            return {
                x: r * Math.sin(phi) * Math.cos(theta),
                y: r * Math.sin(phi) * Math.sin(theta),
                z: r * Math.cos(phi)
            };
        }

        function generateShape(type) {
            currentTarget = new Float32Array(particleCount * 3);
            
            // 更新UI按钮状态
            document.querySelectorAll('.shape-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`button[onclick="setShape('${type}')"]`)?.classList.add('active');

            for (let i = 0; i < particleCount; i++) {
                let x, y, z;
                const i3 = i * 3;

                if (type === 'heart') {
                    // 3D 填充爱心
                    const t = Math.random() * Math.PI * 2;
                    const r = Math.random(); // 内部填充
                    let p = getPointOnHeart(t);
                    // 加上一点随机厚度
                    z = (Math.random() - 0.5) * 5 * (1-r);
                    x = p.x * Math.sqrt(r);
                    y = p.y * Math.sqrt(r);
                    
                } else if (type === 'flower') {
                    // 玫瑰曲线
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.random() * Math.PI;
                    const r = 10 * Math.cos(3 * theta); // 3瓣花
                    x = r * Math.sin(phi) * Math.cos(theta);
                    y = r * Math.sin(phi) * Math.sin(theta);
                    z = (Math.random() - 0.5) * 5;

                } else if (type === 'saturn') {
                    // 70% 粒子组成球体，30% 组成环
                    if (i < particleCount * 0.7) {
                        let p = getPointOnSphere();
                        x = p.x * 0.6; y = p.y * 0.6; z = p.z * 0.6;
                    } else {
                        // 环
                        const angle = Math.random() * Math.PI * 2;
                        const dist = 12 + Math.random() * 4;
                        x = Math.cos(angle) * dist;
                        z = Math.sin(angle) * dist;
                        y = (Math.random() - 0.5) * 0.5;
                        // 倾斜
                        let tx = x; 
                        x = tx * Math.cos(0.4) - y * Math.sin(0.4);
                        y = tx * Math.sin(0.4) + y * Math.cos(0.4);
                    }

                } else if (type === 'buddha') {
                    // 简单的打坐轮廓近似 (用球体堆叠)
                    // 头部
                    if (i < particleCount * 0.15) {
                        const theta = Math.random() * Math.PI * 2;
                        const phi = Math.acos((Math.random() * 2) - 1);
                        const r = 2.5;
                        x = r * Math.sin(phi) * Math.cos(theta);
                        y = r * Math.sin(phi) * Math.sin(theta) + 6; // 抬高
                        z = r * Math.cos(phi);
                    } 
                    // 身体
                    else if (i < particleCount * 0.6) {
                        const r = 4.5;
                        const h = (Math.random() - 0.5) * 8; // 圆柱体
                        const ang = Math.random() * Math.PI * 2;
                        x = r * Math.cos(ang) * (0.8 + Math.random()*0.2); // 稍微扁一点
                        y = h;
                        z = r * Math.sin(ang) * 0.7;
                    } 
                    // 腿盘坐
                    else {
                         const t = Math.random() * Math.PI * 2;
                         // 椭圆底座
                         x = 7 * Math.cos(t);
                         y = -4 + (Math.random()*2);
                         z = 5 * Math.sin(t);
                    }

                } else if (type === 'fireworks') {
                    // 爆炸态
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos((Math.random() * 2) - 1);
                    const r = 5 + Math.random() * 20; // 极度发散
                    x = r * Math.sin(phi) * Math.cos(theta);
                    y = r * Math.sin(phi) * Math.sin(theta);
                    z = r * Math.cos(phi);
                
                } else {
                    // 默认球体
                    let p = getPointOnSphere();
                    x = p.x; y = p.y; z = p.z;
                }

                currentTarget[i3] = x;
                currentTarget[i3 + 1] = y;
                currentTarget[i3 + 2] = z;
            }
        }

        // 暴露给全局以便HTML按钮调用
        window.setShape = (type) => {
            generateShape(type);
        };

        // --- 3. 动画循环与物理更新 ---
        function animate() {
            requestAnimationFrame(animate);

            const positionsAttribute = geometry.attributes.position;
            const currentPos = positionsAttribute.array;

            // 缓动系数
            const lerpSpeed = 0.05;

            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                
                // 1. 获取目标基础坐标
                let tx = currentTarget[i3];
                let ty = currentTarget[i3 + 1];
                let tz = currentTarget[i3 + 2];

                // 2. 应用手势交互 (Hand Interaction)
                // 如果张开手(expansion > 1)，粒子向外扩散。如果握拳(expansion < 1)，粒子凝聚。
                // 算法：将目标点乘以缩放系数
                
                // 增加一点基于时间的波动，让粒子看起来活着
                const time = Date.now() * 0.001;
                const noise = Math.sin(time + i) * 0.05;

                let targetX = tx * handExpansion + noise;
                let targetY = ty * handExpansion + noise;
                let targetZ = tz * handExpansion + noise;

                // 3. 线性插值 (Lerp) 移动粒子
                currentPos[i3]     += (targetX - currentPos[i3]) * lerpSpeed;
                currentPos[i3 + 1] += (targetY - currentPos[i3 + 1]) * lerpSpeed;
                currentPos[i3 + 2] += (targetZ - currentPos[i3 + 2]) * lerpSpeed;
            }

            positionsAttribute.needsUpdate = true;
            
            // 缓慢旋转整个场景
            particles.rotation.y += 0.002;

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.toggleFullScreen = () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
            }
        };

        // --- 4. MediaPipe 手势识别逻辑 ---
        const videoElement = document.getElementById('input_video');
        const gestureText = document.getElementById('gesture-text');
        const statusDot = document.getElementById('status-dot');

        function onResults(results) {
            // 隐藏加载层
            document.getElementById('loader').style.opacity = 0;
            setTimeout(() => { document.getElementById('loader').style.display = 'none'; }, 500);

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                statusDot.classList.add('active');
                
                // 获取第一只手
                const landmarks = results.multiHandLandmarks[0];
                
                // 计算手掌张开程度
                // 逻辑：计算拇指指尖(4)和食指指尖(8)的距离，或者计算所有指尖到手腕(0)的平均距离
                
                // 这里使用：拇指(4)与小指(20)的距离作为手掌宽度的参考
                // 然后计算 食指(8) 与 掌心(0) 的距离来判断张合
                
                // 简化逻辑：计算拇指(4)和食指(8)的欧式距离
                const thumb = landmarks[4];
                const index = landmarks[8];
                
                // 简单的3D距离近似 (MediaPipe z坐标较弱，主要用x,y)
                const distance = Math.sqrt(
                    Math.pow(thumb.x - index.x, 2) + 
                    Math.pow(thumb.y - index.y, 2)
                );

                // 映射距离到缩放系数
                // 一般手捏合距离约为 0.02 - 0.05，张开约为 0.2 - 0.4
                // 我们希望：张开 -> 1.5倍放大，捏合 -> 0.5倍缩小
                
                // 平滑处理
                let targetScale = 1.0;
                
                if (distance < 0.05) {
                    gestureText.innerText = "手势: 捏合 (收缩)";
                    targetScale = 0.4; // 凝聚
                } else if (distance > 0.15) {
                    gestureText.innerText = "手势: 张开 (扩散)";
                    targetScale = 1.8; // 扩散
                } else {
                    gestureText.innerText = "手势: 自然";
                    targetScale = 1.0;
                }

                // 简单的阻尼跟随，让变化不那么突兀
                handExpansion += (targetScale - handExpansion) * 0.1;

            } else {
                statusDot.classList.remove('active');
                gestureText.innerText = "未检测到手部";
                // 无手势时恢复默认
                handExpansion += (1.0 - handExpansion) * 0.05;
            }
        }

        // 初始化 MediaPipe
        const hands = new Hands({locateFile: (file) => {
            return `https://unpkg.com/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 640,
            height: 480
        });

        // 启动系统
        initScene();
        cameraUtils.start();

    </script>
</body>
</html>
